<!DOCTYPE html>
<html lang="pt">
  <head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>IMC - RAVANI</title>
    <link rel="stylesheet" href="style.css">
  </head>


  <body style=" margin-left: 450px ; margin-top: 10px ; background-color: #eee9a4">
    <section>
      <main>

        <div class="container" style="margin-top: 50px;">

          <div class="row">

            <div class="card border-success mb-3" style=" border-radius: 15px; max-width: 420px; margin-right: 30px; background-color: #091068">
              <div class="card-header bg-transparent border-success" style="color: #FFFFFF; font-weight: bold">Calculadora - IMC</div>
              <div class="card-body text-success" style=" margin-bottom: 13px; background-color: #095635; color: #FFFFFF; font-weight: bold">
                <h5 class="card-title" style ="color: #FFFFFF; font-weight: bold">Calcule Agora Mesmo!!</h5>
                <p></p>

                <img src= "FOTO_CAPA.PNG" style="max-width: 380px; max-height: 300px; " class="card-img" alt="...">
                <p></p>

                <div class="input" style ="color: #FFFFFF; font-weight: bold">
                  <label>Nome:</label>
                  <input type="text" id='nome'>
              </div>
              <p></p>
              <div class="input" style ="color: #FFFFFF; font-weight: bold">
                <label>Altura:</label>
                <input type="number" id='altura'>
            </div>
            <p></p>
            <div class="input" style ="color: #FFFFFF; font-weight: bold">
                <label>Peso:</label>
                <input type="number" id='peso'>
            </div>
            <p></p>

            <button id='calcular' 
            style="font-weight: bold; color: #f80404; border-radius: 20px; width: 360px; height: 30px; background-color: #f3e309">Calcular</button>
  

            <div class="result" style ="color: #FFFFFF; font-weight: bold" id='resultado'></div>
          </div>
  
            </div>
          
      </main>

      <script src="./imc.js"></script>

    </section>
   
  </body>

</html>
